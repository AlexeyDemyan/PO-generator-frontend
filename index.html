<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Purchase Order Generator</title>
  </head>
  <body>
    <!-- Modal -->

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-user"></p>
          <p class="modal-company"></p>
          <p class="modal-supplier"></p>
          <button class="modal-print">Print</button>
        </div>
      </div>

    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner section__inner">
          <div class="header__logo">Cassar Camilleri</div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="main">
      <!-- Intro -->

      <section>
        <div class="container">
          <div class="section__inner">
            <div class="form">
              <div class="form_content--container">
                <div class="form-content">

                  <form action="/form" method="POST" class="po-send-form">
                    <label for="user">User:</label>
                    <select id="user" name="user">
                      <option value="User_1">User_1</option>
                      <option value="User_2">User_2</option>
                    </select>
                    <label for="company">Company:</label>
                    <select id="company" name="company">
                      <option value="Company_1">Company_1</option>
                      <option value="Company_2">Company_2</option>
                    </select>
                    <label for="date">Date:</label>
                    <input name="date" type="date">
                    <label for="supplier">Supplier:</label>
                    <input name="supplier" type="text">
                    <label for="supplier_address">Supplier Address:</label>
                    <input name="supplier_address" type="text">
                    <label for="supplier_code">Supplier Code:</label>
                    <input name="supplier_code" type="text">
                    <label for="delivery_date">Delivery Date:</label>
                    <input name="delivery_date" type="date">
                    <label for="order">Order:</label>
                    <input name="order" type="text">
                    <label for="order_lines"><h2>Order Lines</h2></label>
                    <div class="order_lines-header">
                    <p>Product</p>
                    <p>Supplier Ref.</p>
                    <p>Quantity</p>
                    <p>Unit Price</p>
                    <p>Total Price</p>
                    </div>
                    <ul name="order_lines" class="order_lines">
                    </ul>
                    <button class="add-new-line-button">Add New Line</button>
                    <label for="payment_terms">Payment Terms:</label>
                    <input name="payment_terms" type="text">
                    <label for="other_remarks">Other Remarks:</label>
                    <input name="other_remarks" type="text">
                    <label for="discount">Discount:</label>
                    <input name="discount" type="number">
                    <label for="net_total_value">Net Total Value:</label>
                    <input name="net_total_value" type="number">
                    <label for="price_includes_vat">Price Includes VAT:</label>
                    <input name="price_includes_vat" type="checkbox">
                    <input type="submit" value="Submit PO">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="section__inner">
            <div class="po-entries-list--container">
              <div class="po-entries-list--header">
                <h2>PO Number</h2>
                <h2>User</h2>
                <h2>Company</h2>
                <h2>Supplier</h2>
              </div>
              <ul class="po-entries-list"></ul>
            </div>
          </div>
        </div>
      </section>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
