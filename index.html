<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Purchase Order Generator</title>
  </head>
  <body>
    <!-- Modal -->

      <div class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-user"></p>
          <p class="modal-company"></p>
          <p class="modal-supplier"></p>
          <button class="modal-print standard-button">Print</button>
        </div>
      </div>

    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner section__inner">
          <div class="header__logo">Cassar Camilleri</div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="main">
      <!-- Intro -->

      <section>
        <div class="container">
          <div class="section__inner">
            <div class="form">
              <div class="form_content--container">
                <div class="form-content">

                  <form action="/form" method="POST" class="po-send-form">
                    <label for="user">User:</label>
                    <select id="user" name="user">
                      <option value="User_1">User_1</option>
                      <option value="User_2">User_2</option>
                    </select>
                    <label for="company">Company:</label>
                    <select id="company" name="company">
                      <option value="Company_1">Company_1</option>
                      <option value="Company_2">Company_2</option>
                    </select>
                    <label for="date">Date:</label>
                    <input name="date" type="date">
                    <label for="supplier">Supplier:</label>
                    <input name="supplier" type="text">
                    <label for="supplierAddress">Supplier Address:</label>
                    <input name="supplierAddress" type="text">
                    <label for="supplierCode">Supplier Code:</label>
                    <input name="supplierCode" type="text">
                    <label for="deliveryDate">Delivery Date:</label>
                    <input name="deliveryDate" type="date">
                    <label for="order">Order:</label>
                    <input name="order" type="text">
                    <label for="order_lines"><h2>Order Lines</h2></label>
                    <div class="order_lines-header">
                    <p>Product</p>
                    <p>Supplier Ref.</p>
                    <p>Quantity</p>
                    <p>Unit Price</p>
                    <p>Total Price</p>
                    </div>
                    <ul name="order_lines" class="order_lines">
                    </ul>
                    <button class="add-new-line-button standard-button">Add New Line</button>
                    <label for="paymentTerms">Payment Terms:</label>
                    <input name="paymentTerms" type="text">
                    <label for="otherRemarks">Other Remarks:</label>
                    <input name="otherRemarks" type="text">
                    <label for="discount">Discount:</label>
                    <input name="discount" type="number">
                    <label for="netTotalValue">Net Total Value:</label>
                    <input name="netTotalValue" type="number">
                    <label for="priceIncludesVat">Price Includes VAT:</label>
                    <select id="priceIncludesVat" name="priceIncludesVat">
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                    <input class="standard-button" type="submit" value="Submit PO">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="section__inner">
            <div class="po-entries-list--container">
              <div class="po-entries-list--header">
                <h2>PO Number</h2>
                <h2>User</h2>
                <h2>Company</h2>
                <h2>Supplier</h2>
              </div>
              <ul class="po-entries-list"></ul>
            </div>
          </div>
        </div>
      </section>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
