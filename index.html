<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./fonts/Roboto-Regular.ttf" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Purchase Order Generator</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container">
        <div class="header__inner section__inner">
          <div class="header__logo">Cassar Camilleri</div>
        </div>
      </div>
    </header>

    <!-- Main -->

    <main class="main">
      <!-- Intro -->

      <section class="intro">
        <div class="container">
          <div class="intro__inner section__inner">
            <div class="form">
              <div class="form_content--container">
                <div class="form-content">

                  <form action="/form" method="POST" class="po-send-form">
                    <button class="test-button"></button>
                    <label for="user">User:</label><br>
                    <select id="user" name="user">
                      <option value="User_1">User_1</option>
                      <option value="User_2">User_2</option>
                    </select><br>
                    <label for="company">Company:</label><br>
                    <select id="company" name="company">
                      <option value="Company_1">Company_1</option>
                      <option value="Company_2">Company_2</option>
                    </select><br>
                    <label for="date">Date:</label><br>
                    <input name="date" type="date"><br>
                    <label for="supplier">Supplier:</label><br>
                    <input name="supplier" type="text"><br>
                    <label for="supplier_address">Supplier Address:</label><br>
                    <input name="supplier_address" type="text"><br>
                    <label for="supplier_code">Supplier Code:</label><br>
                    <input name="supplier_code" type="text"><br>
                    <label for="delivery_date">Delivary Date:</label><br>
                    <input name="delivery_date" type="date"><br>
                    <label for="order">Order:</label><br>
                    <input name="order" type="text"><br>
                    <h2>Order Lines</h2><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br>
                    <input type="text"><br><br>
                    <label for="payment_terms">Payment Terms:</label><br>
                    <input name="payment_terms" type="text"><br>
                    <label for="other_remarks">Other Remarks:</label><br>
                    <input name="other_remarks" type="text"><br>
                    <label for="discount">Discount:</label><br>
                    <input name="discount" type="number"><br>
                    <label for="net_total_value">Net Total Value:</label><br>
                    <input name="net_total_value" type="number"><br>
                    <label for="price_includes_vat">Price Includes VAT:</label><br>
                    <input name="price_includes_vat" type="checkbox"><br>
                    <input type="submit" value="Submit PO">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Footer -->

    <footer class="footer">
      <div class="container">
        <p>Copyright &#169;</p>
      </div>
    </footer>

    <script src="/js/main.js" type="module"></script>
  </body>
</html>
